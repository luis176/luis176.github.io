    <!--

        Value        (colocar umvalor padrao no campo)
        Readonly     (apenas ler o campo)

        maxlength    (delimita o tamanho do texto)
        max/min      (delimita o tamanho numerico)
        placeholder  (insere descricao no campo)
        required     (torna o campo obrigatorio)
        checked      (deixa o campo marcado como base)
